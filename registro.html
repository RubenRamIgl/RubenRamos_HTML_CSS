<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formulario">
        <!--Header registro-->
        <div class="headerRegistro">
            <!--Texto Registrate-->
            <p class="registrate">Regístrate</p>
            <!--Texto y botón para volver-->
            <a class="volver" href="inicioSesion.html">
                Volver
                <img src="images/arrow-left-circle.svg" alt="Volver">
            </a>
        </div>
        <!--Elementos del formulario-->
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellidos">
        <input type="text" placeholder="Edad">
        <input type="text" placeholder="Dirección">
        <input type="email" placeholder="Correo electrónico">
        <input type="password" placeholder="Contraseña">
        <input type="password" placeholder="Validar contraseña">
        <button class="aceptar">Aceptar</button>
    </form>
</body>
</html>
