<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formulario">
        <!--Header-->
        <div class="headerSesion">
            <!--Texto de Iniciar Sesión-->
            <p class="iniciarSesion">Iniciar Sesión</p>
            <!--Texto e icono para volver-->
            <a class="volver" href="index.html">
                Volver
                <img src="images/arrow-left-circle.svg" alt="Volver">
            </a>
        </div>
        <!--Elementos de inicioSesion-->
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <button type = "button" class="iniciar" onclick="window.location.href='indexIniciado.html'">Iniciar</button>
        <p class="noRegistrado">
            ¿No estás registrado? 
            <a href="registro.html" class="registrateLink">Regístrate</a>
        </p>
    </form>
</body>
</html>
