<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Leather</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <!--Header de la pantalla-->
    <header class="header">
        <img src = "images/Logo.png" alt="Logo">
        <div class="icons">
            <img src = "images/search.svg" alt="search icon" title="buscar">
            <a href="inicioSesion.html">
                <img src = "images/user.svg" alt="user icon" title="usuario">
            </a>
            <img src = "images/shopping-bag.svg" alt="bag icon" title="compras">
            <img src = "images/heart.svg" alt="heart icon" title="gustados">
            <img src = "images/align-right.svg" alt="lines icon" title="opciones">
        </div>
    </header>
    <!--Textos de hombre y mujer-->
    <div class="generos">
        <a class="generos" href="hombreWeb.html">
            <p>HOMBRE</p>
        </a>
        <a  class="generos"  href="mujerWeb.html">
            <p>MUJER</p>
        </a>
    </div>
    <!--Imagen principal-->
    <div class="rectangle">
        <img src="images/rectangle.png">
    </div>
    <!--Footer-->
    <div class="footer">
        <div class="footer-column">
            <p>Sobre nosotros</p>
            <p>Contactos</p>
        </div>
        <div class="footer-column">
            <p>Preguntas frecuentes</p>
            <p>Política de envíos</p>
        </div>
        <div class="footer-column">
            <p>Información legal</p>
            <p>Suscripciones</p>
        </div>
        <div class="footer-icons">
            <img src="images/instagram.svg" alt="instagram icon" title="instagram">
            <img src="images/twitter.svg" alt="twitter icon" title="twitter">
            <img src="images/facebook.svg" alt="facebook icon" title="facebook">
            <img src="images/youtube.svg" alt="youtube icon" title="youtube">
            <img src="images/pinterest.svg" alt="pinterest icon" title="pinterest">
            <img src="images/tiktok.svg" alt="tiktok icon" title="tiktok">
        </div>
    </div>
</body>
</html>
