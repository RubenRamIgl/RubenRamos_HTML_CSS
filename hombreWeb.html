<!DOCTYPE html>

<head>

    <title>Sección de Hombre</title>
    <link rel = "stylesheet" href="style.css">

<body class="bodyChaquetas">
    <!--Header-->
    <header class = "header">
        <img src = "images/Logo.png" alt="Logo">

        <!--Centro del header-->
        <div class="central">
            <div class = "ordenar">
                <a class="sort">

                    <img src="images/sort.svg" alt="sort icon" title="ordenar">
                </a>
            </div>
            <div class = "filtrar">

        </div>

        <div class="chaqueta">
