<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link rel = "stylesheet" href="style.css">
</head>
    <body class = "bodyChaquetas">
        <!--Header-->
        <header class = "header">
            <img src = "images/Logo.png" alt="Logo">
            <!--Parte central de header-->
            <div class="central">
                <div class = "ordenar">
                    <a class="sort">
                        Sort by
                        <img src="images/sort.svg" alt="sort icon" title="ordenar">
                    </a>
                </div>
                <div class = "filtrar">
                    <a class="filter">
                        Filter
                        <img src="images/settings.svg" alt="filter icon" title="aplicar">
                    </a>
                </div>
            </div>
            <div class="icons">
                <a href="hombreWeb.html">
                    <img src = "images/arrow-left.svg" alt="arrow icon" title="volver">
                </a>
                <img src = "images/search.svg" alt="search icon" title="buscar">
                <img src = "images/shopping-bag.svg" alt="bag icon" title="carrito">
                <a href="inicioSesion.html">
                    <img src = "images/user.svg" alt="user icon" title="usuario">
                </a>
            </div>
        </header>
        <!--Contenedor de los elementos de debajo del header-->
        <div class="contenedor compra">
            <div class = "central">
                <div class="chaquetaCompra">
                    <img src="images/cazadora-hombre-azul.png" alt="Chaqueta Azul" class="chaqueta-img">
                    <div class="chaqueta-info-compra">
                        <p class="chaqueta-name">Chaqueta Azul</p>
                        <p class="chaqueta-price">30€</p>
                        <img src="images/heart.svg" alt="Corazón" class="chaqueta-heart">
                    </div>
                </div>
            </div>
            <div class="central">
                <div class="opcionesCompra">
                    <button class="añadir">Añadir al carrito</button>
                    <a class="detalles" href="api.html">Todos los detalles
                            <img src="images/Vector.svg">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
